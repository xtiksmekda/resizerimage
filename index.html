<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer | VisionPlus</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="upload-icon.svg" alt="">
        <p>Tekan Untuk Upload Gambar</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
      <center>
        <div id="clock" style="color: white;">Waktu Indonesia Barat</div>
          <script src="clock.js" defer></script>
        <h5 style="color: white">Image Resizer V1.2 | &copy; 2022-2023 VisionPlus</h5>
        <h5 style="color: white">Source Code : <a href="https://www.codingnepalweb.com/resize-and-compress-images-javascript/" style="color: white">CodingNepal</a></h5>
      </center>
  
    </div>
  </body>
</html>
